<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Finterest Login and Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <style>

        /* Login/Register styling */
        h5, p {
            color: #693C5C;
        }

        button.dark {
            color: #693C5C;
            border-color: #693C5C; 
        }

        label.myform {
            margin-top: .375rem;
        }

        /* Original styling */
        form.form-group {
            margin: 24px auto;
            width: 40%;
        }
        div#search-left{
            width: 40%;
        }
        div#list-left{
            width: 5%;
        }
        .navbar{
            background-color: #693C5C !important;
        }
        .navbar-brand, a.nav-link{
            color: white !important;
            font-size: small !important;
        }        
        div#nav a{
            font-size: large !important;
        }
        /* button.btn{
            color: white !important;
            border: 1px solid white !important;
        } */
        ul.nav li.nav-item a{
            color: white !important;
            margin-left: 20px;
            font-size: smaller;
        }
        div#main{
            background-color: #FAE9D9;
            
        }
        div#left{
            width: 15%;
            display: inline-block;
            height: 800px;
            vertical-align: top;
            background-color: #8ba258;
        }
        div#middle{
            width: 68%;
            display: inline-block;
            height: 800px;
            vertical-align: top;

        }
        div#right{
            width: 16%;
            display: inline-block;
            height: 800px;
            vertical-align: top;
            background-color: #8ba258;
        }
        div#left b{
            color: white;
            margin: 15px;

        }
        div#right b{
            color: white;
            margin: 15px;
        }
        div#left li{
            margin-bottom: -10px;
            color: white !important;

        }
        #middle{
            padding: 5px 20px;
        }
        div.form-group label{
            display: block;
        }
        div.form-group textarea{
            overflow-y: scroll;
        }
        div#middle form{
            width: 80%;
            margin: 3% 0% 0% 10%;
            color: #693C5C;
        }
        div#middle h1{
            margin: 2%;
            color: #693C5C
        }
        div#middle form .btn-outline-success{
            color: #693C5C !important;
            border: 1px solid #693C5C !important;
            margin-left: 90%;
        }
        .form-group{
            margin-bottom: 3%;
        }
    </style>
</head>
<body>
    <div id="main">
        <div id="nav">
            <nav class="navbar navbar-expand-lg navbar-light bg-light" class="nav">
                <a class="navbar-brand" href="#">Finterest</a>
            </nav>
        </div>  
            <!-- <div class="login"> -->
       
           
        <form class="form-group mb-5" action="/register/", method='post' enctype="multipart/form-data">
                {% csrf_token %} 
            <h5>Register</h5>


            <label for="first_name">First name:</label>
            <input type="text" class=" d-inline form-control" id="first_name" name="first_name"> <br>
            
            <label for="last_name">Last name:</label>
            <input type="text" class=" d-inline form-control" id="last_name" name="last_name"><br>
            <label for="email">Email address:</label>
            <!-- changed from email to test my regex -->
            <input type="email" class=" d-inline form-control" id="email" name="email"><br>
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>

            <label for="street_address">Address:</label>
            <input type="text" class=" d-inline form-control" id="street_address" name="street_address"> <br>

            <label for="city">City:</label>
            <input type="text" class=" d-inline form-control" id="city" name="city"> <br>

            <label for="state">State:</label>
            <input type="text" class=" d-inline form-control" id="state" name="state"> <br>

            <label for="zip_code">Zip Code:</label>
            <input type="text" class=" d-inline form-control" id="zip_code" name="zip_code"> <br>
            
            <label for="password">Password:</label>
            <input type="password" class="d-inline form-control" id="password" name="password" ><br>
            
            <label for="confirm_password">Confirm password:</label>
            <input type="password" class="d-inline form-control" id="confirm_password" name="confirm_password"><br>
            
            <label for="user_image">Upload a profile picture.</label><br>
            <input type="file" class="myform" id="user_image" name="user_image" accept="image/*">
            <img href=#><br>

            <label for="bio" class="myform">Your bio:</label>
            <textarea class="form-control" rows="3" name="bio" id="bio"></textarea><br>

            <button class="btn btn-outline-success my-2 my-sm-0 dark" type="submit">Register</button>
                       
        {% if messages %}
                
        {% for message in messages %}
        <p class="alert" role="alert">
            {{message}}
        </p>
        {% endfor %}
    {% endif %}
        </form>
        
        <form action="/loginProcess/" class="form-group pb-5", method='post'>
            {% csrf_token %}
            <h5>Log In</h5>
            <label for="email">Email address:</label>
            <input type="email" class=" d-inline form-control" id="email" name="email"><br>
            
            
            <label for="password">Password:</label>
            <input type="password" class="d-inline form-control mb-3" id="password" name="password" ><br>
            <button class="btn btn-outline-success my-2 my-sm-0 dark mb-5" type="submit">Log In</button>
            
        </form>
       

       

        
                <!-- End of row -->
            <!-- </div> -->
            <!-- End of login -->
        <!-- </div> -->
       
<!-- End of main -->
    </div>

</body>
</html>
